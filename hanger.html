<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Hangar - Space Quiz Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 100, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.7"/></svg>');
            background-size: cover, cover, auto;
            min-height: 100vh;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 1px solid #00ffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-item {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #00ffff;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #00ffff;
            color: #000;
        }

        .rocket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .rocket-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .rocket-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .rocket-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .rocket-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid #ff0;
        }

        .rocket-content {
            padding: 20px;
        }

        .rocket-name {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #00ffff;
        }

        .rocket-price {
            font-size: 1.2rem;
            color: #0f0;
            margin-bottom: 15px;
        }

        .rocket-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
        }

        .stat-icon {
            margin-right: 8px;
            color: #00ffff;
            font-size: 1.2rem;
        }

        .rocket-description {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .select-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .select-btn:hover {
            background-color: #00bbbb;
        }

        .select-btn.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .special-feature {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .fuel-bar {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .fuel-level {
            height: 100%;
            background: linear-gradient(to right, #f00, #ff0, #0f0);
            border-radius: 5px;
        }

        .comparison-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            z-index: 10;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .rocket-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        // Player data (would normally come from your game state)
        const playerData = {

        // Initialize the page
        function init() {
            renderRockets();
        }

        // Render all rockets
        function renderRockets(filter = 'all') {
            const rocketGrid = document.getElementById('rocketGrid');

            rockets.forEach(rocket => {
                if (filter === 'all' || rocket.type === filter) {

                        <div class="rocket-content">

                            </div>

                            </div>
                            <div style="text-align: center; font-size: 0.8rem; margin-bottom: 10px;">
                                Efficiency: ${Math.round(rocket.efficiency * 100)}%
                            </div>
                            
                            <p class="rocket-description">${rocket.description}</p>
                            
                            <button class="select-btn ${isUnlocked ? '' : 'disabled'}" 
                                onclick="${isUnlocked ? `selectRocket('${rocket.id}')` : ''}">
                                ${isUnlocked ? 'SELECT' : canAfford ? `UNLOCK FOR ${rocket.price} CREDITS` : 'NOT ENOUGH CREDITS'}
                            </button>
                        </div>
                    `;
                    
                    rocketGrid.appendChild(rocketCard);
                }
            });
        }

        // Filter rockets by type
        function filterRockets(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderRockets(type);
        }

        // Select a rocket

            // In a real game, this would save to your game state
            alert(`Selected ${rockets.find(r => r.id === rocketId).name}`);
            // Then redirect back to main game or update UI
            // window.location.href = 'index.html';

        }
