<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Database: Planets & Elements</title>

    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- ADD GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        /* --- Base & Global (Adapted from Spaceport Hub) --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html { height: 100%; }
        body {
            margin: 0; padding: 20px; /* Keep original padding */
            min-height: 100%; /* Ensure body covers at least viewport height */
            overflow-x: hidden; /* Keep original */
            background: linear-gradient(0deg, #000 0%, #001f3f 100%);
            background-attachment: fixed; /* Prevent gradient scrolling with content */
            font-family: 'Courier New', monospace;
            color: #eee; /* Default text color */
        }

        /* --- Galactic Database Specific Styles - ADAPTED WITH SPACEPORT THEME --- */

        /* Main Title */
        h1 {
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            color: #00ffff;
            animation: float 4s ease-in-out infinite;
            z-index: 10;
            white-space: nowrap;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffffaa;
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 20px; /* Reduced spacing below title */
            text-align: center;
        }
        @keyframes float { 0% { transform: translateY(0); opacity: 0.9; } 50% { transform: translateY(-8px); opacity: 1; } 100% { transform: translateY(0); opacity: 0.9; } }

        /* --- Button Styles (Copied from Spaceport for btn class) --- */
         .btn {
             display: inline-block;
             padding: 8px 15px;
             font-family: 'Courier New', monospace;
             font-size: clamp(12px, 1.8vw, 14px);
             color: #00ffff;
             background-color: #001a33;
             border: 1px solid #00ffff;
             border-radius: 5px;
             text-align: center;
             text-decoration: none;
             cursor: pointer;
             transition: all 0.3s ease;
             font-weight: normal;
             line-height: 1.2;
             vertical-align: middle;
         }
         .btn:hover:not(:disabled),
         .btn:focus:not(:disabled) {
             background-color: #00ffff;
             color: #001a33;
             box-shadow: 0 0 8px #00ffffaa;
             outline: none;
         }
         .btn:active:not(:disabled) {
              background-color: #00cccc;
              border-color: #00cccc;
              transform: translateY(1px);
         }
         .btn:disabled,
         .btn.disabled {
             background-color: #333;
             color: #777;
             border-color: #555;
             cursor: not-allowed;
             opacity: 0.6;
             box-shadow: none;
             transform: none;
         }

        /* --- Back Button Specific Style --- */
        .back-button-container {
            text-align: center; /* Center the button container */
            margin-bottom: 40px; /* Space between button and grid */
        }
        /* Specific adjustments for the back button if needed */
        .back-button {
             /* Example: Add more horizontal padding if desired */
             /* padding-left: 25px; */
             /* padding-right: 25px; */
        }


        /* Planet Grid */
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* Planet Grid Trigger */
        .element-trigger {
            background-color: #001a33;
            border: 1px solid #00ffff;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 80px;
            color: #00ffff;
        }
        .element-trigger:hover {
            background-color: #00ffff;
            color: #001a33;
            box-shadow: 0 0 15px #00ffffaa;
            transform: translateY(-3px) scale(1.03);
        }
        .element-trigger .planet-name {
            font-size: 1.3em; font-weight: bold;
            color: inherit;
            display: block; margin-bottom: 5px;
        }


        /* --- Common Popup Overlay Styling --- */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0s linear 0.4s;
            z-index: 1000;
            padding: 15px; box-sizing: border-box;
        }
        .popup-overlay.visible {
            opacity: 1; visibility: visible;
            transition: opacity 0.4s ease, visibility 0s linear 0s;
        }
        #elementPopupOverlay { z-index: 1010; }

        /* --- Common Popup Content Styling --- */
        .popup-content {
            background-color: rgba(0, 10, 20, 0.95);
            color: #00ffff;
            padding: clamp(15px, 2vw, 25px);
            border-radius: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px #00ffff66;
            display: flex; flex-direction: column; gap: 15px;
            width: 90%; max-height: 90vh; position: relative;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            overflow: hidden;
            min-height: 0;
        }
        .popup-overlay.visible .popup-content { transform: scale(1); }

        .popup-close {
            position: absolute; top: 10px; right: 15px; background: none; border: none;
            font-size: 2em; color: #aaa; cursor: pointer; transition: color 0.2s ease;
            line-height: 1; z-index: 1015;
        }
        .popup-close:hover { color: #00ffff; }

        /* Popup Header */
        .popup-header {
            text-align: center; flex-shrink: 0;
            border-bottom: 1px solid #00ffff55;
            padding-bottom: 10px;
        }
        .popup-header h2 {
            color: white;
            margin: 0;
            font-size: clamp(1.1em, 2.2vw, 1.4em);
        }

        .popup-main-area {
            display: flex; gap: 20px; flex-grow: 1;
            overflow: hidden; min-height: 0;
        }

        /* --- Common 3D View Styling --- */
         .popup-3d-view {
             flex: 1 1 45%;
             min-width: 250px; min-height: 300px;
             background-color: #000;
             border-radius: 8px;
             position: relative; overflow: hidden;
             border: 1px solid #00ffff33;
             display: flex; justify-content: center; align-items: center;
             color: #aaa;
         }
         .popup-3d-canvas-container {
             width: 100%; height: 100%;
             position: absolute; top: 0; left: 0;
         }
         .popup-3d-canvas-container canvas {
             display: block; width: 100% !important; height: 100% !important; cursor: grab;
         }
         .popup-3d-canvas-container canvas:active { cursor: grabbing; }
         .loading-indicator {
             position: absolute; font-style: italic;
         }

        /* --- Planet Popup Specific Styles --- */
        #planetPopupContent { max-width: 850px; }
        .planet-popup-elements-list {
            flex: 1 1 55%;
            color: #eee;
            overflow-y: auto;
            background: rgba(0, 20, 30, 0.5);
            border: 1px solid #00ffff55;
            border-radius: 8px; padding: 15px; min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #00ffffaa rgba(0, 20, 30, 0.3);
        }
         .planet-popup-elements-list h3 {
            color: white;
            margin: 0 0 12px 0; font-size: clamp(1.1em, 2vw, 1.2em);
            border-bottom: 1px dotted #00ffff88; padding-bottom: 8px;
         }
         .planet-popup-elements-list ul { list-style-type: none; margin: 0; padding: 0; }
         .planet-popup-elements-list li button {
            display: block; width: 100%;
            background: transparent; border: none; border-bottom: 1px dotted #00ffff55;
            color: #eee;
            text-align: left; padding: 10px 5px;
            font-family: inherit; font-size: clamp(0.9em, 1.8vw, 1em);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-radius: 4px;
         }
         .planet-popup-elements-list li:last-child button { border-bottom: none; }
         .planet-popup-elements-list li button:hover {
            background-color: #00ffff22;
            color: #fff;
         }
         .planet-popup-elements-list li button:disabled {
            color: #666; cursor: not-allowed; background: transparent; opacity: 0.7;
         }
         .planet-popup-elements-list li button strong {
             display: inline-block;
             width: 45px;
             font-weight: bold;
             color: #00ffff;
             margin-right: 10px;
             text-align: center;
         }
         /* Scrollbar */
         .planet-popup-elements-list::-webkit-scrollbar { width: 8px; }
         .planet-popup-elements-list::-webkit-scrollbar-track { background: rgba(0, 20, 30, 0.3); border-radius: 4px; }
         .planet-popup-elements-list::-webkit-scrollbar-thumb { background-color: #00ffffaa; border-radius: 4px; border: 1px solid #005050;}
         .planet-popup-elements-list::-webkit-scrollbar-thumb:hover { background-color: #00ffff; }


        /* --- Element Popup Specific Styles --- */
        #elementPopupContent { max-width: 800px; }
        .element-popup-info {
            flex: 1 1 55%;
            color: #eee;
            overflow-y: auto; padding: 5px 15px 5px 5px;
            animation: fadeInInfo 0.6s ease 0.3s forwards;
            opacity: 0;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #00ffffaa rgba(0, 20, 30, 0.3);
        }
        @keyframes fadeInInfo {
            from { opacity: 0; transform: translateX(20px); }
            to   { opacity: 1; transform: translateX(0); }
        }
        .element-popup-info h3 {
            color: white;
            margin: 0 0 15px 0; font-size: clamp(1.4em, 2.5vw, 1.6em);
            text-align: center;
            border-bottom: 1px dotted #00ffff88; padding-bottom: 8px;
        }
        /* Scrollable description box */
        .element-popup-info .description-text {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #00ffff55;
            border-radius: 4px;
            background: rgba(0, 20, 30, 0.5);
             scrollbar-width: thin;
             scrollbar-color: #00ffffaa rgba(0, 20, 30, 0.3);
        }
        .element-popup-info .description-text p { margin: 0 0 8px 0; line-height: 1.5; font-size: clamp(0.9em, 1.8vw, 1em); }
        .element-popup-info .description-text p:last-child { margin-bottom: 0; }
        .element-popup-info .description-text strong {
             color: #00ffff;
             display: block;
             margin-bottom: 5px;
             font-weight: bold;
        }

        /* Info fields */
        .element-popup-info .info-field {
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: clamp(0.9em, 1.8vw, 1em);
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px dotted #00ffff33;
            align-items: baseline;
        }
         .element-popup-info .info-field:last-of-type { border-bottom: none; }
        .element-popup-info .info-field strong {
             color: #aaa;
             font-weight: normal;
             padding-right: 15px;
             flex-shrink: 0;
             min-width: 130px;
             display: inline;
        }
         .element-popup-info .info-field span {
             text-align: right;
             color: #fff;
             word-break: break-word;
         }

         /* Scrollbar */
         .element-popup-info::-webkit-scrollbar { width: 8px; }
         .element-popup-info::-webkit-scrollbar-track { background: rgba(0, 20, 30, 0.3); border-radius: 4px; }
         .element-popup-info::-webkit-scrollbar-thumb { background-color: #00ffffaa; border-radius: 4px; border: 1px solid #005050; }
         .element-popup-info::-webkit-scrollbar-thumb:hover { background-color: #00ffff; }

         .element-popup-info .description-text::-webkit-scrollbar { width: 6px; }
         .element-popup-info .description-text::-webkit-scrollbar-track { background: rgba(0, 20, 30, 0.3); border-radius: 3px; }
         .element-popup-info .description-text::-webkit-scrollbar-thumb { background-color: #00ffffaa; border-radius: 3px; }
         .element-popup-info .description-text::-webkit-scrollbar-thumb:hover { background-color: #00ffff; }


        /* --- Responsive Adjustments --- */
        @media (max-width: 750px) {
            .popup-main-area { flex-direction: column; overflow-y: auto; }
            .popup-3d-view {
                height: 250px; min-height: 200px; flex-basis: auto;
                max-height: 40vh;
            }
            .planet-popup-elements-list, .element-popup-info {
                flex-basis: auto;
                max-height: 280px;
            }
             .element-popup-info .description-text { max-height: 120px; }

             h1 { font-size: clamp(1.8rem, 7vw, 2.8rem); margin-bottom: 15px; } /* Adjusted margin */
             .back-button-container { margin-bottom: 30px; } /* Adjusted margin */
             .popup-content { padding: 15px; }
             .popup-header h2 { font-size: clamp(1em, 2vw, 1.2em); }
        }

        @media (max-height: 650px) {
             .popup-content { padding: 15px; gap: 10px; }
             h1 { font-size: 1.8em; margin-bottom: 10px; } /* Adjusted margin */
             .back-button-container { margin-bottom: 20px; } /* Adjusted margin */
             .popup-header h2 { font-size: 1.2em; }
             .popup-3d-view { height: 180px; min-height: 150px; }
             .planet-popup-elements-list h3 { font-size: 1.1em; }
             .planet-popup-elements-list li button { font-size: 0.9em; padding: 8px 5px; }
             .element-popup-info h3 { font-size: 1.2em; }
             .element-popup-info .info-field { font-size: 0.85em; }
             .element-popup-info .description-text { max-height: 100px; font-size: 0.85em; }
             .element-popup-info .description-text p { font-size: 1em; }
        }

         /* Further Mobile Refinements */
         @media (max-width: 480px) {
              h1 { font-size: clamp(1.5rem, 6vw, 2rem); margin-bottom: 10px; } /* Adjusted margin */
              .back-button-container { margin-bottom: 25px; } /* Adjusted margin */
               .btn.back-button { font-size: 11px; padding: 6px 12px; } /* Adjust back button size */
              .element-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding: 10px;}
              .element-trigger { min-height: 70px; padding: 10px 5px; }
              .element-trigger .planet-name { font-size: 1.1em; }
              .popup-content { padding: 10px; }
              .popup-3d-view { min-height: 180px; max-height: 35vh;}
              .planet-popup-elements-list, .element-popup-info { max-height: 220px; }
              .planet-popup-elements-list li button strong { width: 35px; margin-right: 5px; }
              .element-popup-info .info-field { flex-direction: column; align-items: flex-start; border: none; padding: 2px 0;}
              .element-popup-info .info-field strong { min-width: auto; margin-bottom: 2px; color: #00ffff; }
              .element-popup-info .info-field span { text-align: left; }
         }

    </style>
</head>
<body>
    <h1>Spaceport Hub Database</h1> <!-- Updated Title -->

    <!-- Back Button Container -->
    <div class="back-button-container">
        <a href="index.html" class="btn back-button">← Back to Spaceport Hub</a>
    </div>

    <div class="element-grid" id="planetGrid">
        <!-- Planet triggers generated by JS -->
        <p style="text-align:center; grid-column: 1 / -1; color: #aaa;">Loading planetary database...</p>
    </div>

    <!-- Planet Popup Structure -->
    <div class="popup-overlay" id="planetPopupOverlay">
        <div class="popup-content" id="planetPopupContent">
            <button class="popup-close" id="planetPopupClose">×</button>

            <div class="popup-header">
                <h2 id="popupPlanetName">Planet Name</h2>
            </div>

            <div class="popup-main-area">
                <!-- Planet 3D View -->
                <div class="popup-3d-view" id="planetPopup3dView">
                    <div class="popup-3d-canvas-container" id="planetPopup3dCanvasContainer">
                        <!-- Planet Canvas will go here -->
                    </div>
                    <div class="loading-indicator" id="planetLoadingIndicator" style="display: none;">Loading Planet...</div>
                </div>

                <!-- Elements List Area -->
                <div class="planet-popup-elements-list">
                     <h3>Detected Elements / Samples:</h3>
                     <ul id="popupElementList">
                         <li>Loading elements...</li>
                     </ul>
                </div>
            </div> <!-- End popup-main-area -->
        </div> <!-- End planetPopupContent -->
    </div> <!-- End planetPopupOverlay -->


    <!-- Element Details Popup Structure -->
    <div class="popup-overlay" id="elementPopupOverlay">
        <div class="popup-content" id="elementPopupContent">
            <button class="popup-close" id="elementPopupClose">×</button>

            <div class="popup-main-area">
                <!-- Element 3D View -->
                <div class="popup-3d-view" id="elementPopup3dView">
                     <div class="popup-3d-canvas-container" id="elementPopup3dCanvasContainer">
                         <!-- Element Canvas will go here -->
                     </div>
                     <div class="loading-indicator" id="elementLoadingIndicator" style="display: none;">Loading Model...</div>

                <!-- Element Info Area -->
                <div class="element-popup-info">

                     <div class="info-field"><strong>Symbol:</strong> <span id="infoElementSymbol"></span></div>
                     <div class="info-field"><strong>Origin Planet:</strong> <span id="infoElementPlanet"></span></div>
                     <div class="info-field"><strong>Est. Atomic Mass:</strong> <span id="infoElementMass"></span></div>

                     <div class="description-text">
                         <p><strong>Description:</strong></p>
                         <p id="infoElementDescription"></p>
                     </div>
                 </div>
            </div> <!-- End popup-main-area -->
        </div> <!-- End elementPopupContent -->
    </div> <!-- End elementPopupOverlay -->


    <script>
        // --- Data ---

        // Element Database (Keyed by ID) - ADDED glbPath for MOON elements
        const galacticElements = {
             // === START: UPDATED LUNAR ENTRIES with glbPath ===
             'lunar_regolith_detailed': {
                 name: 'Lunar Regolith (Detailed)', symbol: 'LReg',

                 glbPath: 'main3dmodel.glb', // <<< ADDED GLB PATH

                 atomicMass: 'Igneous Silicate Rock', discoveryYear: 'c. 1969 (Apollo 11 Samples)',
                 glbPath: 'rock_-_basalt.glb', // <<< ADDED GLB PATH
                 fallbackModelConfig: { type: 'Box', color: 0x505050 }
             },
             'anorthosite_detailed': {
                 name: 'Lunar Anorthosite (Detailed)', symbol: 'Ano',
                 description: 'Light-colored rock forming the lunar highlands. Composition: Primarily Plagioclase Feldspar (90-95%, Calcium-rich Anorthite), minor Pyroxene/Olivine. High Al content. Physical: Light-colored (white/grey), coarse-grained, density ~2.9 g/cm³, high albedo (reflects light). Origin: Formed from flotation of plagioclase in the ancient Lunar Magma Ocean (~4.3-4.5 Byrs ago). Significance: Key to understanding early lunar crust formation, potential Al/O₂ resource.',
                 atomicMass: 'Feldspar-Rich Rock', discoveryYear: 'c. 1969 (Apollo Samples Identified)',
                 glbPath: 'anorthositemodel.glb', // <<< ADDED GLB PATH

             'helium3_detailed': {
                 name: 'Helium-3 (Lunar Detailed)', symbol: '³He',

                 fallbackModelConfig: { type: 'Icosahedron', color: 0xffffff, wireframe: false }

             // === END: UPDATED LUNAR ENTRIES ===

            // --- OTHER ELEMENTS (Using fallbackModelConfig) ---

            'mars_dust': { name: 'Martian Dust (Regolith)', symbol: 'MRg', description: 'Fine, iron-oxide rich dust giving Mars its red color.', atomicMass: 'Fe-Oxide Silicate Mix', discoveryYear: 'Ancient', fallbackModelConfig: { type: 'Plane', color: 0xc1440e, wireframe: true } }, // Mars color

                 roughness: config.wireframe ? 0.8 : 0.6,

                 opacity: config.opacity !== undefined ? config.opacity : 1
             });

             switch (config.type) {
                 case 'Sphere': geometry = new THREE.SphereGeometry(1.2, 32, 32); break;
                 case 'Box': geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5); break;
                 case 'Plane': geometry = new THREE.PlaneGeometry(2, 2); material.side = THREE.DoubleSide; break;
                 case 'Octahedron': geometry = new THREE.OctahedronGeometry(1.3); break;
                 case 'Icosahedron': geometry = new THREE.IcosahedronGeometry(1.4); break;
                 case 'Torus': geometry = new THREE.TorusGeometry(1, 0.4, 16, 100); break;
                 case 'TorusKnot': geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16); break;
                 case 'Tetrahedron': geometry = new THREE.TetrahedronGeometry(1.5); break;
                 default: geometry = new THREE.SphereGeometry(1.2, 32, 32); break;
             }
             return new THREE.Mesh(geometry, material);

                         model.position.sub(center.multiplyScalar(scale));

                         scene.add(model);
                         currentModel = model;

                currentModel = createPrimitiveModel(configData.fallbackModelConfig);
                scene.add(currentModel);

                 if (currentPopupType === 'planet' && planetKey === 'saturn' && configData.fallbackModelConfig.ringColor) {
                     const ringGeometry = new THREE.RingGeometry(1.5, 2.2, 64);
                     const ringMaterial = new THREE.MeshBasicMaterial({
                         color: configData.fallbackModelConfig.ringColor,
                         side: THREE.DoubleSide,
                         transparent: true,
                         opacity: 0.7
                        });
                     ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
                     ringMesh.rotation.x = Math.PI / 2.2;
                     scene.add(ringMesh);
                 }

                resetControlsAndCamera();
                 onWindowResize();
            } else {
                if (indicator) indicator.textContent = 'No model available';
                 console.warn("No glbPath or fallbackModelConfig found for:", configData.name);
                 resetControlsAndCamera();
                  onWindowResize();
            }
        }

        // Helper to reset view
        function resetControlsAndCamera() {
            if (controls) {
                controls.reset();
                camera.position.set(0, 0, 3.5);
                controls.target.set(0, 0, 0);
                controls.update();
            } else if(camera) { // Ensure camera exists even if controls aren't initialized yet
                 camera.position.set(0, 0, 3.5);
                 camera.lookAt(0, 0, 0);
            }
        }

        function startAnimationLoop() {
            if (!renderer) return; // Don't start if renderer isn't ready
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            function animate() {
                animationFrameId = requestAnimationFrame(animate);
                 if (currentPopupType && renderer && scene && camera) {
                     if (currentModel && controls && !controls.state > 0 && !isHovering3D) {
                         const rotationSpeed = 0.004;
                         currentModel.rotation.y += rotationSpeed;
                         if (ringMesh) { ringMesh.rotation.z += rotationSpeed * 0.5; }
                     }
                     if (controls) controls.update();
                     renderer.render(scene, camera);
                 }
             }
             animate();
        }

        function stopAnimationLoop() {
             if (animationFrameId) {
                 cancelAnimationFrame(animationFrameId);
                 animationFrameId = null;
             }
         }


        // --- Populate Grid ---
        function populatePlanetGrid() {
            planetGrid.innerHTML = '';
            const planetKeys = Object.keys(planetSamples);
            planetKeys.forEach(key => {
                const planetData = planetSamples[key];
                const trigger = document.createElement('div');
                trigger.classList.add('element-trigger');
                trigger.dataset.planetKey = key;
                trigger.innerHTML = `<span class="planet-name">${planetData.name}</span>`;
                trigger.addEventListener('click', () => showPlanetPopup(key));
                planetGrid.appendChild(trigger);
            });
        }

        // --- Planet Popup Logic ---
        function showPlanetPopup(planetKey) {
            const planetData = planetSamples[planetKey];
            if (!planetData) return;

            hideElementPopup();

            popupPlanetName.textContent = planetData.name;

            popupElementList.innerHTML = '';
            if (planetData.elements && planetData.elements.length > 0) {
                planetData.elements.forEach(elementId => {
                    const elementData = galacticElements[elementId];
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    if (elementData) {
                        button.innerHTML = `<strong>${elementData.symbol || '?'}</strong> ${elementData.name || elementId}`;
                        button.dataset.elementId = elementId;
                        button.addEventListener('click', () => showElementPopup(elementId, planetData.name));
                    } else {
                        button.innerHTML = `<strong>?</strong> [${elementId} - Data Missing]`;
                        button.disabled = true;
                    }
                    li.appendChild(button);
                    popupElementList.appendChild(li);
                });
            } else {
                popupElementList.innerHTML = '<li>No specific elements listed for this location.</li>';
            }
            const listContainer = document.querySelector('.planet-popup-elements-list');
            if (listContainer) listContainer.scrollTop = 0;

            // Set up 3D View
            currentPopupType = 'planet';
            if (!renderer) initThreeJS(); // Initialize ThreeJS if not already done
            attachRenderer(planetPopup3dCanvasContainer);
            update3DModel(planetData, planetKey);
            startAnimationLoop();

            planetPopupOverlay.classList.add('visible');
            setTimeout(onWindowResize, 50); // Ensure resize happens after visible
        }

        function hidePlanetPopup() {
            planetPopupOverlay.classList.remove('visible');
            if (currentPopupType === 'planet') {
                stopAnimationLoop();
                currentPopupType = null;
                 if (currentModel) { scene.remove(currentModel); currentModel = null; }
                 if (ringMesh) { scene.remove(ringMesh); ringMesh = null; }
            }
        }

        // --- Element Popup Logic ---
        function showElementPopup(elementId, originPlanetName = 'Unknown') {
             const elementData = galacticElements[elementId];
             if (!elementData) return;

             hidePlanetPopup();

             infoElementName.textContent = elementData.name || 'N/A';
             infoElementSymbol.textContent = elementData.symbol || 'N/A';
             infoElementPlanet.textContent = originPlanetName;
             infoElementDescription.innerHTML = (elementData.description || 'No description available.').replace(/\n/g, '<br>');
             infoElementMass.textContent = elementData.atomicMass || 'N/A';
             infoElementYear.textContent = elementData.discoveryYear || 'N/A';

             const infoArea = document.querySelector('.element-popup-info');
             if(infoArea) infoArea.scrollTop = 0;
             const descText = infoArea?.querySelector('.description-text');
             if (descText) descText.scrollTop = 0;

             if(infoArea) {
                infoArea.style.opacity = '0';
                infoArea.style.animation = 'none';
                void infoArea.offsetWidth;
                infoArea.style.animation = '';
             }

             // Set up 3D View
             currentPopupType = 'element';
              if (!renderer) initThreeJS(); // Initialize ThreeJS if not already done
             attachRenderer(elementPopup3dCanvasContainer);
             update3DModel(elementData);
             startAnimationLoop();

             elementPopupOverlay.classList.add('visible');
             setTimeout(onWindowResize, 50); // Ensure resize happens after visible
        }

        function hideElementPopup() {
            elementPopupOverlay.classList.remove('visible');
            if (currentPopupType === 'element') {
                stopAnimationLoop();
                currentPopupType = null;
                 if (currentModel) { scene.remove(currentModel); currentModel = null; }
            }
        }

        // --- Event Listeners ---
        planetPopupClose.addEventListener('click', hidePlanetPopup);
        planetPopupOverlay.addEventListener('click', (event) => {
            if (event.target === planetPopupOverlay) hidePlanetPopup();
        });

        elementPopupClose.addEventListener('click', hideElementPopup);
        elementPopupOverlay.addEventListener('click', (event) => {
            if (event.target === elementPopupOverlay) hideElementPopup();
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            populatePlanetGrid();
            // Lazy init Three.js only when a popup is first opened
        });

    </script>
</body>
</html>
