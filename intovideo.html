<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="White Glow Coming Soon Video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button class="skip-button" onclick="skipIntro()">Skip</button>

  <script>
    const video = document.getElementById('introVideo');
    
    video.addEventListener('ended', () => {
      window.location.href = "index.html"; // redirect to main game page after video
    });

    function skipIntro() {
      video.pause();
      window.location.href = "index.html"; // redirect immediately if skipped
    }
  </script>
</body>
</html>
